<div id="{{ name }}_editor" style="height:500px;float:right;width:90%;"></div>

<textarea cols="40" id="id_{{ name }}" name="{{ name }}" rows="10" required="" style="display: none">
  {{ data }}
</textarea>

<script>
    (function() {

        var Form = JSONSchemaForm.default;

        ReactDOM.render((
          React.createElement(Form, { schema: {{ schema|safe }}, formData:  {{ data|safe }} })
        ), document.getElementById("{{ name }}_editor"));
    })();
</script>
