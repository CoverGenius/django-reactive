name: CI

on: [push, pull_request]

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python:
          - "3.6"
          - "3.7"
          - "3.8"

    steps:
      - uses: actions/checkout@master
      - name: install python
        uses: abatilo/actions-poetry@v1.6.0
        with:
          python_version: ${{ matrix.php-version }}
          poetry_version: 1.0.5
          args: install
      - name: Run pytest
          uses: abatilo/actions-poetry@v1.5.0
          with:
            python_version: ${{ matrix.php-version }}
            poetry_version: 1.0.5
            args: run python -m pytest --cov=src --cov-branch --cov-fail-under=100 tests/
