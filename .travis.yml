language: python
services:
- postgresql
matrix:
  fast_finish: true
  include:
  - python: 3.6
    env: TOX_ENV=py36-django-20
  - python: 3.7
    dist: xenial
    sudo: true
    env: TOX_ENV=py37-django-20
install: pip install -r requirements_test.txt
before_script:
- psql -c 'create database tests;' -U postgres
script: tox -e $TOX_ENV
after_success:
- codecov -e TOX_ENV
deploy:
